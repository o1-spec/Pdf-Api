{% extends "homepage.html" %} {% block content %}
<style>
  /********* CONVERT PAGE **********/
  .convert-page {
    font-family: "Montserrat", serif;
    /* background: #f3f4f7; */
    padding: 3rem 2rem;
    border-radius: 8px;
    height: fit-content;
  }

  .convert-container {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .convert-form {
    background: #ffffff;
    padding: 2rem;
    /* margin-top: 6rem; */
    width: 50rem;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  }

  .convert-form label {
    display: block;
    font-size: 1.4rem;
    margin-bottom: 0.8rem;
    color: #333;
  }

  .convert-form input[type="file"] {
    display: block;
    width: 100%;
    margin: 1rem;
    padding: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1.4rem;
    margin-bottom: 1.5rem;
  }

  .convert-form select {
    width: 100%;
    padding: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1.4rem;
    margin-bottom: 1.5rem;
  }

  .convert-btn {
    background: linear-gradient(135deg, #0077cc, #005fa3);
    color: #fff;
    padding: 1.2rem;
    border: none;
    font-size: 1.6rem;
    width: 100%;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .convert-btn:hover {
    background: linear-gradient(135deg, #005fa3, #004d82);
  }

  .messages {
    margin-top: 1.5rem;
    text-align: center;
  }

  .messages p {
    font-size: 1.4rem;
  }

  .messages .success {
    color: #28a745;
  }

  .messages .error {
    color: #dc3545;
  }

  .loader-box {
    position: fixed;
    background-color: #fff;
    border-radius: 1rem;
    padding-top: 2rem;
    width: 20rem;
    top: 40%;
    height: 10rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  .loader {
    width: 40px;
    height: 40px;
    border: 4px solid #ddd;
    border-top: 4px solid #007bff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 10px auto;
  }

  .hidden {
    display: none;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  /* Media Query for Responsive Design */
  @media (max-width: 768px) {
    .convert-page {
      padding: 2rem;
    }

    .convert-form {
      padding: 1.5rem;
    }

    .convert-header h2 {
      font-size: 2rem;
    }

    .convert-form label,
    .convert-form input,
    .convert-form select,
    .convert-btn {
      font-size: 1.4rem;
    }
  }
</style>

<div class="convert-page">
  <div class="convert-container">
    <form
      class="convert-form"
      method="post"
      enctype="multipart/form-data"
      onsubmit="showLoader(); return true;"
    >
      {% csrf_token %}
      <label for="file">Upload File:</label>
      <input type="file" name="file" id="file" required />

      <label for="conversion_type">Conversion Type:</label>
      <select name="conversion_type" id="conversion_type">
        <option value="excel_to_word">Excel to Word</option>
        <option value="word_to_excel">Word to Excel</option>
      </select>

      <button id="convert-btn" class="convert-btn" type="submit">
        Convert
      </button>
    </form>

    <!-- Loader -->
    <div class="loader-box hidden">
      <div id="loader" class="loader"></div>
    </div>
  </div>

  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <p class="{{ message.tags }}">{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}
</div>

<script>
  function showLoader() {
    document.querySelector(".loader-box").classList.remove("hidden");
    document.getElementById("convert-btn").disabled = true;
  }
</script>

{% endblock %}
