{% extends "index.html" %} {% block content %}
<div class="homepage">
  <div class="header">
    <div class="nav-container">
      <div class="site-name">
        <h2>Flexi Convert</h2>
      </div>
      <div class="nav-links">
        {% if user.is_authenticated %}
        <form class="sign-up" method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
        {% else %}
        <div class="sign-up">
          <a href="{% url 'register' %}">Sign Up</a>
        </div>
        <div class="sign-in">
          <a href="{% url 'login' %}">Sign In</a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="homepage_content">
    <h1>Welcome to the Flexi Convert</h1>
  </div>
</div>
{% include "convert.html" %} {% include "different_conversions.html" %}
{%endblock content %}
