<div class="container">
  <h2>Split PDF</h2>
  <form id="splitForm" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input
      type="file"
      id="splitFile"
      name="pdf_file"
      accept="application/pdf"
      required
    />
    <br />
    <label for="pageRange">Enter page range (e.g., 1-3, 5, 7-10):</label>
    <input
      type="text"
      id="pageRange"
      name="page_range"
      placeholder="1-3, 5, 7-10"
      required
    />
    <br />
    <button type="submit">Split PDF</button>
    <div id="splitLoader" class="loader" style="display: none">
      Processing...
    </div>
  </form>
</div>
