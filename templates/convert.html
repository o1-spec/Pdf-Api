{% extends "homepage.html" %} {% block content %}
<style>
  /********* CONVERT PAGE **********/
  .convert-page {
    font-family: "Montserrat", serif;
    /* background: #f3f4f7; */
    padding: 3rem 2rem;
    border-radius: 8px;
    height: fit-content;
  }

  /* .convert-header {
    text-align: center;
    margin-bottom: 2rem;
  }

  .convert-header h2 {
    font-size: 2.4rem;
    color: #0056a3;
    font-weight: 700;
  } */

  .convert-container {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .convert-form {
    background: #ffffff;
    padding: 2rem;
    /* margin-top: 6rem; */
    width: 50rem;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  }

  .convert-form label {
    display: block;
    font-size: 1.4rem;
    margin-bottom: 0.8rem;
    color: #333;
  }

  .convert-form input[type="file"] {
    display: block;
    width: 100%;
    margin: 1rem;
    padding: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1.4rem;
    margin-bottom: 1.5rem;
  }

  .convert-form select {
    width: 100%;
    padding: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1.4rem;
    margin-bottom: 1.5rem;
  }

  .convert-btn {
    background: linear-gradient(135deg, #0077cc, #005fa3);
    color: #fff;
    padding: 1.2rem;
    border: none;
    font-size: 1.6rem;
    width: 100%;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .convert-btn:hover {
    background: linear-gradient(135deg, #005fa3, #004d82);
  }

  .messages {
    margin-top: 1.5rem;
    text-align: center;
  }

  .messages p {
    font-size: 1.4rem;
  }

  .messages .success {
    color: #28a745;
  }

  .messages .error {
    color: #dc3545;
  }

  .loader {
    width: 40px;
    height: 40px;
    border: 4px solid #ddd;
    border-top: 4px solid #007bff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 10px auto;
  }

  .hidden {
    display: none;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  /* Media Query for Responsive Design */
  @media (max-width: 768px) {
    .convert-page {
      padding: 2rem;
    }

    .convert-form {
      padding: 1.5rem;
    }

    .convert-header h2 {
      font-size: 2rem;
    }

    .convert-form label,
    .convert-form input,
    .convert-form select,
    .convert-btn {
      font-size: 1.4rem;
    }
  }
</style>
<div class="convert-page">
  <div class="convert-container">
    <form
      class="convert-form"
      method="post"
      enctype="multipart/form-data"
      onsubmit="showLoader(); return true;"
    >
      {% csrf_token %}
      <label for="file">Upload File:</label>
      <input type="file" name="file" id="file" multiple required />

      <label for="conversion_type">Conversion Type:</label>
      <select name="conversion_type" id="conversion_type">
        <option value="image_to_pdf">Image to PDF</option>
        <option value="pdf_to_image">PDF to Image</option>
      </select>

      <button id="convert-btn" class="convert-btn" type="submit">
        Convert
      </button>

      <!-- Loader -->
      <div id="loader" class="loader hidden"></div>
    </form>
  </div>

  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <p class="{{ message.tags }}">{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    function showLoader() {
      document.getElementById("loader").classList.remove("hidden");
      document.getElementById("convert-btn").disabled = true;
    }
    window.showLoader = showLoader;
  });

  window.onload = function () {
    if (document.querySelector(".messages .success")) {
      document.getElementById("loader").classList.add("hidden");
      document.getElementById("convert-btn").disabled = false;
    }
  };
</script>

{% endblock %}
